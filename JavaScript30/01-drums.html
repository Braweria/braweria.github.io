<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>01 - Drums</title>
	<link rel="stylesheet" href="css/01-drums.css" type="text/css">
</head>

<body>

<div class="kit">
	<div class="drum">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">clap</span>
		  </div>
		  <div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">hihat</span>
		  </div>
		  <div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">kick</span>
		  </div>
		  <div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">openhat</span>
		  </div>
		  <div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">boom</span>
		  </div>
		  <div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">ride</span>
		  </div>
		  <div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">snare</span>
		  </div>
		  <div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">tom</span>
		  </div>
		  <div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">tink</span>
		  </div>




	</div>
<div class="metronom">
<button type="button" class="btn" data-bpm="80">80 BPM</button>
<button type="button" class="btn" data-bpm="90">90 BPM</button>
<button type="button" class="btn" data-bpm="100">100 BPM</button>
<button type="button" class="btn" data-bpm="110">110 BPM</button>
<button type="button" class="btn" data-bpm="120">120 BPM</button>
<button type="button" class="btn" data-bpm="00">00 BPM</button>
</div>

</div>

	<audio data-key="70" src="sounds/openhat.wav"></audio>

	<audio data-key="72" src="sounds/ride.wav"></audio>
	<audio data-key="74" src="sounds/snare.wav"></audio>
	<audio data-key="75" src="sounds/tom.wav"></audio>
	<audio data-key="76" src="sounds/tink.wav"></audio>
