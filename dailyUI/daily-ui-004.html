<head>

<link href="css/daily-ui-004-calculator.css" rel="stylesheet" type="text/css">

	
</head>

<body>
	
	<div class="calculator">
		<div id="screen">
			<div class="menu">
				<i class="fas fa-square"></i>
				<i class="fas fa-square"></i>
				<i class="fas fa-square"></i>
			</div>
			<div id="display">0</div>
			<button data-action="clear" class="no-bg bg c">C</button>
			<button data-action="back" class="no-bg bg back"><i class="fas fa-backspace"></i></button>
		</div>
		<div id="keys">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button data-action="divide"><i class="fas fa-divide"></i></button>

			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button data-action="times"><i class="fas fa-times"></i></button>

			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button data-action="minus"><i class="fas fa-minus"></i></button>

			<button>0</button>
			<button data-action="decimal">,</button>
			<button data-action="calc"><i class="fas fa-equals"></i></button>
			<button data-action="add"><i class="fas fa-plus"></i></button>
			
			
			
			
		</div>
	</div>



	
	<script src="js/daily-ui-004-calculator.js"></script>
</body>
</html>
