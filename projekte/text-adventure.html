<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Text Adventure</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
		integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
	<link href="css/text-adventure.css" type="text/css" rel="stylesheet">
	<script defer src="js/text-adventure.js"></script>
</head>

<body>
	<main>
		<div id="path">
			<p id="content" class="intro">Marie geht mit ihrem Hund Luna in den magischen Wald spazieren. Dort trifft sie auf einen Dilldapp. Der Dilldapp geht auf und ab und wirkt leicht verzweifelt.</p>
		</div>
		<div class="options">
			<button id="a" type="button">Option A</button>
			<button id="b" type="button">Option B</button>
			<button id="c" type="button">Option C</button>
		</div>
		<div id="items">
			<i id="bag" class="fas fa-shopping-bag"></i>
			<span id="inventar" class="bag">Inventar: </span>
			<i id="egg" class="fas fa-egg"></i>

			<i id="water" class="fas fa-hand-holding-water"></i>
			<i id="mushroom" class="fas fa-fan"></i>
			<i id="treesap" class="fas fa-tree"></i>
		</div>
	</main>
</body>

</html>
